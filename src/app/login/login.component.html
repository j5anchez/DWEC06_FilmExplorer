<div>
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div *ngIf="errorLogin" class="alert alert-danger">{{ errorLogin }}</div>
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="usuario.username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="usuario.password" required>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
  </form>
</div>
